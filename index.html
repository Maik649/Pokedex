<!DOCTYPE html>
<html lang="de">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./image/favicon.ico" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
            <script src="./scrips/loader.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

        <title>Pockedex</title>
    </head>

    <body onload="init()">
        <header>
            <div class="header-logo-container">
                <img src="./image/logo-pokemon-ball.png" alt="pokemon-ball.png">
            </div>
            <h1>Pokedex</h1>
            <div class="search-container">
                    <input type="search" onchange="inputSearchPokemon()" placeholder="Name oder Id" id="search" class="search-input" name="search" aria-label="Search site content" />
        </header>
        <main id="content" class="container">
            <div id="loader-overlay" class="loader-overlay" aria-busy="false" role="status" aria-live="polite" hidden>
                <div id="loader" class="spinner-border" role="status" aria-hidden="false">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div id="pocemons" class="container-xxl"></div>
            <dialog class="dialog" closedby="any" id="dialog-content">
                <section id="card" class="card-section"></section>
            </dialog>
            <div class="mor-btn-container">
                <button class="primary-btn" onclick="morePocemon(offset)">Mehr Anzeigen</button>
            </div>
        </main>
        <footer>
            <div class="footer-logo-container">
                <img src="./image/logo-pokemon-ball.png" alt="">
            </div>
        </footer>
        <script src="script.js"></script>
        <script src="scrips/templade.js"></script>
    </body>
</html>
